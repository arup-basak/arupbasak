<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename = 'css/global.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename = 'css/link_downloader.css') }}"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Download Videos</title>
  </head>

  <body>
    <div class="container">
      <form action="/youtube_video_downloader/download/">
        <div class="wrap">
          <div class="search_container">
            <input
              type="text"
              class="search_input"
              placeholder="Type YouTube video Link here..."
            />
            <button type="submit" class="search_button">
              <i class="material-icons" id="search_icon">search</i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
